<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tabela</title>
	<style type="text/css">
		table{
		   width: 300px;
		   border-collapse: collapse;

		}
		td{
			border: 1px solid black;
			text-align: center;
			padding: 5px;
		}

	</style>
</head>
<body>

	<h1>Desafio13 Parte 1</h1>

	<table>
		<tr>
			<td>1</td>
			<td>2</td>
			<td rowspan="2">3</td>
			<td>4</td>
		<tr>
			<td>5</td>
			<td>6</td>
			<td>7</td>
		</tr>
		<tr>
			<td colspan="3">8</td>
			<td>9</td>
		</tr>
		<tr>
			<td rowspan="2">10</td>
			<td colspan="2">11</td>
			<td>12</td>
		</tr>
		<tr>
			<td>13</td>
			<td>14</td>
			<td>15</td>
		</tr>
	</table>

</body>
</html>
