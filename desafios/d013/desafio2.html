<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabela</title>
	<style type="text/css">
		table{
			width: 300px;
			border-collapse: collapse;
		}
		td{
			border: 1px solid black;
			padding: 5px;
			text-align: center;
		}
	</style>
</head>
<body>

	<h1>Desafio parte 2</h1>

	<table>
		<tr>
			<td colspan="4">A</td>
			<td rowspan="4">B</td>
		</tr>
		<tr>
			<td rowspan="4">C</td>
			<td>D</td>
			<td>E</td>
			<td>F</td>
		</tr>
		<tr>
			<td>G</td>
			<td>H</td>
			<td>I</td>
		</tr>
		<tr>
			<td>J</td>
			<td>L</td>
			<td>M</td>
		</tr>
		<tr>
			<td colspan="4">N</td>
		</tr>
	</table>

</body>
</html>
