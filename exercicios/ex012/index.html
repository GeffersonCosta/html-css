<!DOCTYPE html>
<html pt-br>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Video com HTML5</title>

</head>
<body>

	<h1>Inserindo vídeos hospedados localmente</h1>
	<p>Este vídeo está hospedado no meu próprio servidor.</p>

	<video width="500px" poster="img/limoes-capa.png" preload="metadata" controls loop >
		
		<source src="midia/meu-video.m4v" type="video/m4v">
		<source src="midia/meu-video.webm" type="video/webm">
		<source src="midia/meu-video.mp4" type="video/mp4">
		
		<p>Infelizmente o seu navegador não conseguiu carregar o video!</p>	
   

	</video>


</body>
</html>
