<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pseudo-classes</title>
	<style type="text/css">
		div{
			background: grey;
			width: 200px;
			height: 200px;
			border: 1px solid black;
			float: left;
			margin: 5px;
		}
		div:hover{
			background: yellow;
		}

	</style>
</head>
<body>

	 <div class="div1">01</div>
	 <div class="div2">02</div>
	 <div class="div3">03</div>
</body>
</html>
