<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Exemplos de hover</title>
	<style type="text/css"> 

		body{
			font-family: Arial, Helvetica, sans-serif;
		}

		div > p{
			display: none;
		}
		
		div:hover > p{
			color: black;
			display: block;
			background: white;

		}
		.principal{
			background: grey;
			width: 105px;
			color: black;
			font-weight: bold;
			display: inline;
			
		}
		.principal:hover{
			display: block;
		}


	</style>
</head>
<body>

	<h1>Exemplos de hover</h1>

	<p>Passe o mouse sobre o texto abaixo</p>

	<div class="principal">Celulares<br>
		<p>Iphone</p>
		<p>Xiaomi</p>
		<p>Redmi</p>
		<p>Samsung</p>
		<p>Iphone</p>
		<p>Xiaomi</p>
		<p>Redmi</p>
		<p>Samsung</p>
	</div>




</body>
</html>
