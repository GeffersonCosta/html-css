<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Links</title>
	<style type="text/css">
		body{
			font-family: Arial, Helvetica, sans-serif;
		}
		/*
			SELETORES PERSONALIZADOS
		#	= id

		.	= class

		:	= Pseudo-class

		::	= Pseudo-element

		>	= childrem

		*/


		a:hover{
			color: red;
		}

		a:active{
			color: green;
		}
		

		a::after{
		content: '[link]';
		color: black;

		}
		
	</style>

</head>
<body>
	<h1>Personalizando links</h1>

	<ul>
		<li><a href="https://gustavoguanabara.github.io">Reposit√≥rio GitHub</a></li>
		<li><a href="https://youtube.com/cursoemvideo/">Canal do Youtube</a></li>
		<li><a href="https://www.cursoemvideo.com">Site do CursoemVideo</a></li>
	</ul>

</body>
</html>
