<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Modelo de Caixas</title>

	<style>
		
		h1{
			border: 10px solid red;
			
			height: 100px;
			background: gray;
			color: white;
			display: inline-block;
			
		}
		h2{
			height: 100px;
			display: inline-block;
			border: 10px solid green;
			float: right;
			width: 400px;

		}

	</style>
</head>
<body>

	<h1>Exemplos de caixa box-level</h1>
	<h2>Segundo Título</h2>
	<p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>


</body>
</html>
