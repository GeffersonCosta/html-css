<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabelas</title>
	<style type="text/css">
		table{
			width: 400px;
			border-collapse: collapse;
		}
		th,td{
			border: 1px solid black;
			padding: 10px;
		}
		col.{
			background-color: lightgrey;

		}

	</style>
</head>
<body>

	<h1>Exercício de tabelas</h1>

	<table>

		<colgroup>
			<col class="primeira">
			<col class="segunda">
			<col class="terceira">
			<col class="quarta">
		</colgroup>
		<thead>
			<tr>
			<th scope="col">Nome</th>
			<th scope="col">Sexo</th>
			<th scope="col">Idade</th>
			<th scope="col">Profissão</th>
			</tr>
		</thead>
		<tbody>
			<tr>
			<td>Ana Maria</td>
			<td>F</td>
			<td>25</td>
			<td>Jornalista</td>
			</tr>
			<tr>
			<td>Claudio</td>
			<td>M</td>
			<td>28</td>
			<td>Programador</td>
			</tr>
			<tr>
			<td>Gustavo</td>
			<td>M</td>
			<td>42</td>
			<td>Professor</td>
			</tr>
			<tr>
			<td>Hélio</td>
			<td>M</td>
			<td>19</td>
			<td>Vendedor</td>
			</tr>
			<tr>
			<td>Maria</td>
			<td>F</td>
			<td>39</td>
			<td>Médica</td>
			</tr>
			<tr>
			<td>Otavio</td>
			<td>M</td>
			<td>22</td>
			<td>Nutricionista</td>
			</tr>
		</tbody>

	</table>


</body>
</html>
