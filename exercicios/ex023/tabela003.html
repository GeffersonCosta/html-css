<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabelas</title>
	<style type="text/css">
		body{
			font-family: Arial, Helvetica, sans-serif;
		}
		table{
			border-collapse: collapse;
			width: 300px;
		}
		td{
			border: 1px solid black;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>

	<h1>Mesclagem de CÃ©lulas</h1>
	<table>
		<tr>
			<td>A</td>
			<td colspan="2">B</td>
			
		</tr>
		<tr>
			<td colspan="2">D</td>
		
			<td rowspan="3">F</td>
		</tr>
		<tr>
			<td rowspan="2">G</td>
			<td>H</td>
			
		</tr>
		<tr>
			
			<td>L</td>
			
		</tr>
	</table>

</body>
</html>
