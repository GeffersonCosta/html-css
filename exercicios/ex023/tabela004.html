<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tabela</title>
	<style type="text/css">
		table{
			width: 500px;
			border-collapse: collapse;
		}
		 td, th{
		 	padding: 5px;
			border: 1px solid black;
		}
	</style>
</head>
<body>

					<td>Inception</td>
					<td>Batman</td>
				</tr>
				<tr>
					<td>Cláudia Melo</td>
					<td>Oblivion</td>
					<td>Matrix</td>
					<td>Big Hero</td>
				</tr>
				<tr>
					<th scope="row" rowspan="3">Homens</th>
					<td>Bruno Mendonça</td>

				</tr>
			
			</tr>

			

		</tbody>
		

	</table>

</body>
</html>
