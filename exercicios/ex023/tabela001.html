<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabelas</title>
	<style type="text/css">
		table{
			width: 400px;
			border-collapse: collapse;
		}
		td{
			border: 1px solid black;
			padding: 10px;
		}
	

	</style>
</head>
<body>
	<!--
	HIERARQUIA DE TABELAS (SIMPLES)

	TABLE = tabela
	TABLE ROW = linha de tabela
	TABLE HEADER = cabeÃ§alho de tabela
	TABLE DATA = dado de tabela 
	-->

	<table>
		<tr>
			<td>A1</td>
			<td>B1</td>
			<td>C1</td>
		</tr>
		<tr>
			<td>A2</td>
			<td>B2</td>
			<td>C2</td>
		</tr>
		<tr>
			<td>A3</td>
			<td>B3</td>
			<td>C3</td>
		</tr>
		<tr>
			<td>A4</td>

		</tr>
				
		
		
	</table>

</body>
</html>
