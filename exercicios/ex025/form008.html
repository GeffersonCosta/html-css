<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
        <h1>Form Exemple</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="in1">Number1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required
             oninput="isum.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">Number2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required
             oninput="isum.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isum">Sum:</label>
            <output name="sum" id="isum">0</output>
            
        </p>
        
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
        </p>
    </form>
    
</body>
</html>
