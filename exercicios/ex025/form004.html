<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
     <h1>Exemplo de formul√°rio</h1>
     <form action="cadastro.php" method="get">
        <fieldset>
           <legend>Personal data</legend>
        <p>
            <label for="iname">Name:</label>
            <input type="text" name="name" id="iname">
        </p>
        <p>
            <label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
        </p>
        <p>
            <label for="itel">Phone</label>
            <input type="tel" name="tel" id="itel" required autocomplete="tel"
            pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$" required placeholder="(xx)xxxx-xxxx">

        </p>
    
    </fieldset>

        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
        </p>
     </form>
</body>
</html>
