<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formul√°rio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="iname" >Name:</label>
                <input type="text" name="name" id="iname" required maxlength="40" placeholder="Full name" autocomplete="name">
            </p>
            <p>
                <label for="iaverage">Average:</label>
                <input type="number" name="Average" id="iaverage" min="0" max="10" placeholder="0 a 10" step="0.5">
            </p>
            <p>
                <label for="month">Month:</label>
                <input type="month" name="month" id="imonth">
            </p>
             <p>
                <label for="date">Data:</label>
               <input type="date" name="date" id="idate">
             </p>
             <p>
                <label for="time">Time:</label>
                <input type="time" name="time" id="itime">
            </p>
            <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
            </p>
        </form>
</body>
</html>
